<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Spread Operator
        //Spread and input into
        var arr1 = [4,5,6];
        var arr2 = [1,2,3,...arr1];   // => concat 
        var arr3 = [...arr2,...arr1];
        console.log(arr2);
        console.log(arr3);

        var cd = "cd";
        var alphabet = ['a', 'b',...cd]; // => a,b,c,d
        console.log(alphabet);

    </script>
</body>
</html>
